<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>COVID-19 India Tracker</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">


  </head>
  <body>
      <div class="title">
        <h1 class="heading">COVID-19 India Stats</h1>
        <p class="date">July 2, 2020</p>
      </div>



    <div class="entry-section">
      <form class="form" action="index.html" method="post">
        <div class="form-group">
          <label for="state-id">State</label>
          <select class="form-control" name="state" id="state-id">
            <option value=""selected="selected"> Select State</option>
          </select>
        </div>

        <div class="form-group">
          <label for="district-id">District</label>
          <select class="form-control" name="district" id="district-id">
            <option value=""selected="selected"> Select District</option>
          </select>
        </div>
        <button class="btn btn-outline-warning" type="submit" name="button">Submit</button>
      </form>
    </div>

<br><br>

    <div class="row">
      <div class="col-md-6">
        <div class="case-card">
          <div class="card-decor decor-active"></div>
          <div class="card-cont">
            <h2 class="case-count">100</h2>
            <h5 class="case-type">ACTIVE</h5>
            <p class="delta">⬆ 20</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="case-card">
          <div class="card-decor"></div>
          <div class="card-cont">
            <h2 class="case-count">100</h2>
            <h5 class="case-type">CONFIRMED</h5>
            <p class="delta">⬆ 20</p>
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-6">
        <div class="case-card">
          <div class="card-decor"></div>
          <div class="card-cont">
            <h2 class="case-count">100</h2>
            <h5 class="case-type">DECEASED</h5>
            <p class="delta">⬆ 20</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="case-card">
          <div class="card-decor decor-recover"></div>
          <div class="card-cont">
            <h2 class="case-count">100</h2>
            <h5 class="case-type ">RECOVERED</h5>
            <p class="delta delta-recover">⬆ 20</p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/index.js" charset="utf-8"></script>

  </body>
</html>
